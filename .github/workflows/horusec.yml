name: Horusec Pull Request

on:
  pull_request:
    branches:
      - main
      - release/*

jobs:
  horusec:
    name: horusec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Running Horusec
        env:
          HORUSEC_CLI_REPOSITORY_AUTHORIZATION: ${{ env.BEAGLE_CORE_SECURITY_HORUSEC_CLI_REPOSITORY_AUTHORIZATION }}
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
          horusec start -p ./ --ignore="**/**/*.md" -a "$HORUSEC_CLI_REPOSITORY_AUTHORIZATION" -e true -u "https://api-horusec.zup.com.br" -G true -n "${GITHUB_REPOSITORY}_${GITHUB_REF##*/}"
