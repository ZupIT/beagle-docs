name: hugo to github pages

on:
  push:
    branches:
      - main  
    tags-ignore:
      - '*.*' 
    paths-ignore: 
      - docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  
          fetch-depth: 0    

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.78.1'
          extended: true

      - name: Build
        run: hugo -D
        working-directory: Settings
        
      - name: Clean old Build
        run: rm -rf docs
              
      - name: Deploy
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'auto generated pages added'
          branch: main
