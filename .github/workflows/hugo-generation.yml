name: hugo to github pages

on:
  pull_request:
    branches:
      - main  
    tags-ignore:
      - '*.*' 
    paths-ignore: 
      - docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v2
        with:
          submodules: true  
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.78.1'
          extended: true

      - name: Build
        run: hugo -D
        working-directory: Settings
              
      - name: clone deploy repo
        run: |
          git clone https://github.com/vitorbassozup/doc-test.git
          cd doc-test
          rm -rf docs
          mv ../docs .
          git config --global user.email "beagle-bot@zup.com.br"
          git config --global user.name "Bot Beagle Docs"
          git add --all
          git commit -m "Automated build"
          git push -u origin main
