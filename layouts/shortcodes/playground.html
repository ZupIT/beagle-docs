{{ if .Site.Params.current_version }}
<iframe src="{{ .Site.Params.playground_url }}/docs/{{ .Site.Params.current_version }}{{ "-" }}{{ .Get "language" }}/{{.Get "file" }}?embedded=true&platform=angular" 
        style="width: 100%; height: 500px; border: none">
</iframe>
{{ end }}
{{ if not .Site.Params.current_version }}
<iframe src="{{ .Site.Params.playground_url }}/docs-beta/{{ .Get "language" }}/{{.Get "file" }}?embedded=true&platform=angular"
        style="width: 100%; height: 500px; border: none"></iframe>
{{ end }}
