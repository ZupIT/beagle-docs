<script>
  function resizeIframe(obj) {
    obj.style.height = 1.05 * obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>

<iframe width="100%" height="150" name="iframe" src='/{{ site.Params.version_path }}/{{ index .Params 0 }}'
  frameborder="0" scrolling="no" onload="resizeIframe(this)">
</iframe>
