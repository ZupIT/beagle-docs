{{ $version := "" }}
{{ if ne .Site.Params.current_version "" }}
{{ $version = printf "/%s" site.Params.current_version }}
{{ end }}


<script>
    function resizeIframe(obj) {
      obj.style.height =  1.05*obj.contentWindow.document.body.scrollHeight + 'px';
    }
</script>

<iframe width="100%" height="150" 
        name="iframe" 
        src='{{ $version }}/{{ index .Params 0 }}'
        frameborder="0"
        scrolling="no"
        onload="resizeIframe(this)">
</iframe>
